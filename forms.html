<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
</head>
<body>
    <h1><center><b>Student Registration Form</b></center></h1>
    <form>
        <label autofocus for="">Student Name:</label>
        <input type="text" placeholder="first name">
        <input type="text" placeholder="last name"> <br> 
        <label for="">Roll no:</label>
        <input type="number" pattern="[0-9]+"> <br>
        <label for="">Father's Name: </label>
        <input type="text" pattern="[A-z]+"> <br>
        <label for="">Date of Birth:</label>
        <input type="date"> <br>
        <label for="">phone:</label>
        <input type="tel"> <br>
        <label for="">Email id:</label>
        <input type="email" pattern="[a-z]+[0-9]+@gmail.com"> <br>
        <label for="">Age</label>
        <input type="number"> <br>
        <label for=""required >password:</label>
        <input type="password" required title="atleast 6 characters" pattern="[a-z]+[0-9]+[#$@%^&&*()]"> <br>
        <label for="">gender:</label>
        <input type="radio" name="gender"> male
        <input type="radio" name="gender">female <br>
        <label for="">department:</label>
        <input type="checkbox">cse
        <input type="checkbox">it
        <input type="checkbox">ece
        <input type="checkbox">eee <br>
        <label for="">student photo:</label>
        <input type="file"> <br>
        <label for="">city:</label>
        <input type="text"> <br>
        <label for="">address:</label>
        <textarea name="" id=""></textarea> <br>
        <input type="submit" value="register">
    


    </form>
</body>
</html>
